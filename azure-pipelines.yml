# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:default
stages:
  - stage: Build
    jobs:
      - job: Build
        steps:
        - task: Npm@1
          inputs:
            command: 'custom'
            customCommand: 'install -D tailwindcss postcss autoprefixer'
        - task: Npm@1
          inputs:
            command: 'custom'
            customCommand: 'run build'
        